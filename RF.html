<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <link rel="stylesheet" href="RF.css">
        <form action="">
            <h4>Registration Form</h4>
            <hr>
            <div class="nameField">
                <div>
                    <label>Name</label>
                    <input type="text">
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email">
                </div>
                <div>
                    <label>Phone number</label>
                    <input type="number">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password">
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input type="password">
                </div>
                <button><a href="RS.html">Submit</a></button>
                <p>Have an account ? <a href="#">Connexion</a></p>
            </div>

        </form>
    </body>
</html>
